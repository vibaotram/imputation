FILTERVCF_TARGET: # BY BCFTOOLS FILTER
    MIN_QUAL: 30
    THREADS: 6
    # PREFIX_NAME: "p4"

REF_BEAGLE_PHASING:
    PARAM: "em=true"
    THREADS: 6
    # PREFIX_NAME: "p4"

BEAGLE:
    PARAM: "em=true"
    # NE: 100
    # PHASE_STATES: 280
    # GENETIC_MAP: "" # /nesi/nobackup/uoa04053/tram/sim_hihi_chr15/slim/genetic_map_chr15_Beagle.map"
    THREADS: 6
    # PREFIX_NAME: "p4"


GLIMPSE:
    GLIMPSE:
    GLIMPSE_CHUNK_PARAM: "" # "--map test/INPUT/REF_SEQ/genetic_map_chr15_Glimpse.map"
