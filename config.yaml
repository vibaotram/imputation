OUTPUT_DIR: "/home/tvi069/imputation/test/OUTPUT"
PREFIX_NAME: "impute"

IMPUTATION: # True/False
    BEAGLE: True
    GLIMPSE: True
    STITCH: True
    GENEIMP: True
    QUILT: True

NGSRELATE:
    MIN_MAF: 0.01
    THREADS: 6
