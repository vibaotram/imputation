    THREADS: 6
    # PREFIX_NAME: "p4"

GENEIMP:
    # WINDOW_SIZE: NA
    HAP: 10
    KL: 50
    FLANKSIZE: 0.5
    FILTER: "pairrand"
    OTHER: ""
    THREADS: 6
    # PREFIX_NAME: "p4"

QUILT:
    WINDOW_SIZE: 5000000
    BUFFER_SIZE: 100000
    NGEN: 50
    OTHER: "--expRate=1"
    THREADS: 6
    MEM_MB: 8G

STAIRWAY_PLOT:
    POPFILE: "/home/tvi069/imputation/test/INPUT/pops_file.txt"
    SEQUENCE_LENGTH: 10000000
    MUT_RATE: 1e-7
    THREADS: 6
